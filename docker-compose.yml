version: '3.8'
services:
  postgres:
    image: postgres:latest
    container_name: streamingflixdb
    environment:
      POSTGRES_DB: streamingflixdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5430:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata: